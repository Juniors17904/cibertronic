name: Deploy to InfinityFree

on:
  push:
    branches:
      - master  # Cambia a 'main' si tu rama principal se llama as√≠

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to InfinityFree via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ftp.infinityfree.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /htdocs/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          **/cibertronicbd.sql
          **/.claude*
          **/.claude*/**
